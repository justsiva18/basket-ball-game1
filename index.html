<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basket and ball Game</title>
<link rel="stylesheet" href="b&ballcss.css">
</head>
<body>
  <div class="game-container" id="gameContainer">
    <div class="basket" id="basket"></div>
    <div class="controls">
      <button class="start-button" id="startButton">Start</button>
      <button class="pause-button" id="pauseButton">Pause</button>
    </div>
    <div class="scoreboard" id="scoreboard">Score: 0</div>
    <div class="game-over" id="gameOver">
      Game Over!<br>
      <span id="finalScore"></span><br>
      <button class="restart-button" id="restartButton">Restart</button>
    </div>
  </div>

  <script src="b&balljs.js" ></script>
</body>
</html>
